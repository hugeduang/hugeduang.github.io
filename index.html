<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景切换开关 -->
    <div class="bg-toggle-switch">
        <label class="switch">
            <input type="checkbox" id="bgToggleCheckbox" checked>
            <span class="slider"></span>
        </label>
        <span class="switch-label">动态背景</span>
    </div>

    <div class="container">
        <div class="todo-app">
            <h1>✨ 我的待办清单</h1>

            <div class="input-section">
                <input
                    type="text"
                    id="taskInput"
                    class="task-input"
                    placeholder="今天要做什么？"
                    autocomplete="off"
                >
                <select id="prioritySelect" class="priority-select">
                    <option value="low">低优先级</option>
                    <option value="medium" selected>中优先级</option>
                    <option value="high">高优先级</option>
                </select>
                <button id="addBtn" class="add-btn">➕ 添加任务</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">未完成</span>
                    <span class="stat-value" id="pendingCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">已完成</span>
                    <span class="stat-value" id="completedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">已删除</span>
                    <span class="stat-value clickable" id="deletedCount">0</span>
                </div>
                <button id="clearBtn" class="clear-btn">🗑️ 清空已完成</button>
                <button id="clearAllBtn" class="clear-all-btn">⚠️ 全部清空</button>
            </div>

            <ul id="taskList" class="task-list"></ul>

            <div id="emptyState" class="empty-state">
                <p>暂无任务，开始添加一个吧！</p>
            </div>

            <!-- 已删除任务模态框 -->
            <div id="deletedModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>已删除的任务</h2>
                        <button class="modal-close" id="closeDeletedModal">&times;</button>
                    </div>
                    <div id="deletedTasksList" class="deleted-tasks-list">
                        <!-- 动态生成已删除任务 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
